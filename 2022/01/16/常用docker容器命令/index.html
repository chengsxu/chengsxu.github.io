<h1 id="常用docker容器命令"><a href="#常用docker容器命令" class="headerlink" title="常用docker容器命令"></a>常用docker容器命令</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">curl -fsSL http://chengs.run/upload/2022/10/installJD.sh | bash</span><br><span class="line"> </span><br><span class="line">docker run -d -p 9000:9000 --restart=always -v /var/run/docker.sock:/var/run/docker.sock --name prtainer-test portainer/portainer</span><br><span class="line"></span><br><span class="line">sudo docker run --name adguardhome -v /AdguardHome:/opt/adguardhome/work -v /AdguardHome:/opt/adguardhome/conf -d --network macnet  adguard/adguardhome:arm64-edge </span><br><span class="line"></span><br><span class="line">docker run --name mysqlserver -v $PWD/conf:/etc/mysql/conf.d -v $PWD/logs:/logs -v $PWD/data:/var/lib/mysql -e MYSQL_ROOT_PASSWORD=***** -d -i -p 3306:3306 mysql:latest</span><br><span class="line"></span><br><span class="line">sudo docker run -d --name mongodb -v /mydata/mongodb/datadb:/data/db -p 27017:27017 -e MONGO_INITDB_ROOT_USERNAME=admin -e MONGO_INITDB_ROOT_PASSWORD=admin --privileged=true mongo:4</span><br><span class="line"></span><br><span class="line">sudo docker run -itd -p 41020-41030:41020-41030 -p 41020-41030:41020-41030/udp -p 54321:54321  -v $PWD/db/:/etc/x-ui/     -v $PWD/cert/:/root/cert/     --name x-ui --restart=unless-stopped   enwaiax/x-ui:latest</span><br><span class="line"></span><br><span class="line">docker run --name myadmin -d -e PMA_ARBITRARY=1 -e PMA_ABSOLUTE_URI=https://myadmin.chengs.run/ -p 8080:80 phpmyadmin/phpmyadmin</span><br><span class="line"></span><br><span class="line">docker run --name  myphp-fpm -v ~/.maccms/www:/www/html -p 9009:9000  -d php:7.1-fpm</span><br><span class="line"></span><br><span class="line">docker run -dit --name jd -v /root/.jd/config:/jd/config -v /root/.jd/log:/jd/log -p 5677:5678 --restart always shuye72/jd-base:gitee</span><br><span class="line"></span><br><span class="line">sudo docker run -d --name=genshin -v $PWD/genshin/config:/app/genshincheckinhelper/config -e TZ=&quot;Asia/Shanghai&quot; --restart always yindan/genshinhelper</span><br><span class="line"></span><br><span class="line">docker run -d -v /media/wxedge_storage/:/home/ftpuser -e FTP_USER=ftpuser -e FTP_PASS=111111 -e PASV_ADDRESS=192.168.1.19 -e PASV_MIN_PORT=21100 -e PASV_MAX_PORT=21110 -p 20:20 -p 21:21 -p 21100-21110:21100-21110 --name vsftpd shourai/vsftpd-alpine</span><br><span class="line"></span><br><span class="line">sudo docker run -d --restart=always --name nps --net=host -v /home/admin/.nps:/conf -v /etc/localtime:/etc/localtime:ro yisier1/nps:latest</span><br><span class="line"></span><br><span class="line">sudo docker run -d -p 5032:5032 --log-driver json-file --log-opt max-file=1 --log-opt max-size=10m --restart always --name webssh -e TZ=Asia/Shanghai -e savePass=false jrohy/webssh</span><br><span class="line"></span><br></pre></td></tr></table></figure></p></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2022-01-16</span><span>大约313个字, 1分钟2秒读完</span></div></d
