r><span class="line">&#123;</span><br><span class="line">	<span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">		scanMsg(<span class="string">&quot;192.168.1.255&quot;</span>, <span class="string">&quot;4000&quot;</span>, <span class="string">&quot;sjhdhasdhjshj&quot;</span>, <span class="string">&quot;this is my ip&quot;</span>);</span><br><span class="line">		usleep(<span class="number">1000</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">int</span> argc, <span class="type">char</span> <span class="type">const</span> *argv[])</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">pthread_t</span> tid;</span><br><span class="line">	pthread_create(&amp;tid, <span class="literal">NULL</span>, run, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="comment">// pthread_join(tid, NULL);</span></span><br><span class="line"></span><br><span class="line">	<span class="type">char</span> msIP[<span class="number">128</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">	sendMsg(<span class="string">&quot;192.168.1.255&quot;</span>, <span class="string">&quot;4000&quot;</span>, <span class="string">&quot;sjhdhasdhjshj&quot;</span>, msIP, <span class="number">128</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(<span class="built_in">strlen</span>(msIP))&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;msIP:%s\n&quot;</span>, msIP);</span><br><span class="line">	&#125;</span><br><span class="line">	usleep(<span class="number">1000</span>);</span><br><span clas
